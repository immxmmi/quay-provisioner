{{- if not .Values.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.name }}
type: Opaque
stringData:
  API_HOST: "{{ .Values.secrets.apiHost }}"
  API_PORT: "{{ .Values.secrets.apiPort }}"
  API_BASE_PATH: "{{ .Values.secrets.apiBasePath }}"
  API_AUTH_TYPE: "{{ .Values.secrets.apiAuthType }}"
  API_TOKEN: "{{ .Values.secrets.apiToken }}"
{{- end }}