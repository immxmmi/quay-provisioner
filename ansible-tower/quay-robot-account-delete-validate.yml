# Validate inputs for Quay robot account deletion.

- name: Run - Quay - Robot Account Delete - Validate
  hosts: localhost
  gather_facts: false
  force_handlers: true

  tasks:
    - name: Check required arguments
      assert:
        that: "{{ param }} is defined and {{ param }} | length"
      loop:
        - survey_organization_name
        - survey_robot_shortname
      loop_control:
        loop_var: param

    - name: Display validation summary
      debug:
        msg: |
          WARNING: Quay Robot Account Delete
          Organization: {{ survey_organization_name }}
          Robot name:   {{ survey_robot_shortname }}
          This will permanently delete the robot account and invalidate all its tokens!
